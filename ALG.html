<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Coursefinder Webapp
        </title>

        <!-- Styles -->
        <link rel="stylesheet" href="style_files\general.css">
        <link rel="stylesheet" href="style_files\header.css">
        <link rel="stylesheet" href="style_files\searchbar.css">
        <link rel="stylesheet" href="style_files\list.css">
        <link rel="stylesheet" href="style_files\table.css">

        <!-- Scripts -->
        <script src="scripts\alg.js" defer></script>
        <script src="scripts\data_getter.js" defer></script>
        
    </head>
    <body>
        <!-- KSU Banner -->
        <div clas>
        </div>
        <div class="floating_header">
            <img class="page_image" src="resources\ksu_banner.png" alt="KSU Banner">
            <p class="page_title_text">IT Curriculum Portal</p>
            <div>
                <div class="list_tabs">
                    <a href="./index">
                        <button id="desc_info" class="page_button">Course List</button>
                    </a>
                    <a href="./Description">
                        <button id="desc_info" class="page_button">Course Description</button>
                    </a>
                    <a href="./Schedule">
                        <button id="sched_info" class="page_button">Permanent Schedule</button>
                    </a>
                    <a href="./Coordinator">
                        <button id="coord_info" class="page_button">Course Coordinator </button>
                    </a>
                    <a href="./ALG">
                        <button id="alg_info" class="page_button">ALG Information</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="floating_searchbar">
            <!-- Prefix, Degree, and Number -->
            <div class="prefix_number">
                <div class="flex_row_div">
                    <label class="search_lable space_after">Prefix:</label>
                    <select id="prefix_selector" onchange="filter_results()" class="search_lable searchbar_height">
                        <option value="All Prefixes" selected>All Prefixes</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                    </select>
                    <label class="search_lable space_after list_indent">Degree:</label>
                    <select id="degree_selector" onchange="filter_results()" class="search_lable searchbar_height">
                        <option value="All Degrees" selected>All Degrees</option>
                        <option value="MSCSE">MSCSE</option>
                        <option value="MSIT">MSIT</option>
                    </select>
                </div>
                <div class="flex_row_div">
                    <label class="search_lable space_after">Course Number:</label>
                    <input id="search_bar" onchange="filter_results()" class="search_lable searchbar_height" type="text" name="" placeholder="Course Number">
                    <div onclick="filter_results()" class="picture_button searchbar_image_button" title="Search">
                        <div class="picture_button_bg"></div>
                        <img class="picture_button_img" src="resources\search.webp" alt="Search">
                    </div>
                </div>
            </div>

            <!-- Offered Semester and View -->
            <div class="degree_view">
                <div class="flex_row_div">
                    <label class="search_lable space_after">Offered:</label>
                    <select id="offered_selector" onchange="filter_results()" class="search_lable searchbar_height">
                        <option value="All Semesters" selected>All Semesters</option>
                        <option value="Fall_Odd">Fall Odd</option>
                        <option value="Summer_Odd">Summer Odd</option>
                        <option value="Spring_Odd">Spring Odd</option>
                        <option value="Fall_Even">Fall Even</option>
                        <option value="Summer_Even">Summer Even</option>
                        <option value="Spring_Even">Spring Even</option>
                    </select>
                </div>
                <div class="flex_row_div">
                    <label class="search_lable space_after">Coordinator Name:</label>
                    <input id="filter_coodinator" onchange="filter_results()" class="search_lable searchbar_height pad_searchbar" type="text" name="" placeholder="Coordinator Name">
                </div>
            </div>
        </div>

        <!-- Main List -->
        <div id="list_body" class="main_list">
            
        </div>  
    </body>
</html>
