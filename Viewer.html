<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Course Viewer
        </title>

        <!-- Styles -->
        <link rel="stylesheet" href="style_files\general.css">
        <link rel="stylesheet" href="style_files\header.css">
        <link rel="stylesheet" href="style_files\searchbar.css">
        <link rel="stylesheet" href="style_files\list.css">
        <link rel="stylesheet" href="style_files\table.css">

        <!-- Scripts -->
        <script src="scripts\banner.js" defer></script>
        <script src="scripts\common_functions.js" defer></script>
        <script src="scripts\viewer.js" defer></script>
        <script src="scripts\data_getter.js" defer></script>

        <!-- Fav Icon -->
        <link rel="icon" href="resources\favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- KSU Banner -->
        <div id="banner_container" class="floating_header"></div>

        <!-- Floating Sidebar -->
        <div class="floating_sidebar">
            <select id="course_selector" onchange="select_course()" class="course_selector">
            </select>
            <div id="tabs_row" class="floating_tabs">
                <button id="all_info" onclick="swap_tab('all_info', true);" class="tab_button tab_active">All Information</button>
                <button id="desc_info" onclick="swap_tab('desc_info', true);" class="tab_button">Course Description</button>
                <button id="coord_info" onclick="swap_tab('coord_info', true);" class="tab_button">Coordinator</button>
                <button id="ext_info" onclick="swap_tab('ext_info', true);" class="tab_button">External Resources</button>
                <button id="alg_info" onclick="swap_tab('alg_info', true);" class="tab_button">ALG Information</button>
            </div>
        </div>

        <!-- Course Page -->
        <div id="course_page" class="main_list">
            
        </div>
    </body>
</html>
