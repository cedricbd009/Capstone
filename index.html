<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Page</title>
</head>
<body>
    <header>
        <h1>Product Page</h1>
    </header>
    <main>
        <section class="product-list">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
